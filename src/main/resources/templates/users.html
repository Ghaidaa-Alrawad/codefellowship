<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
  <link rel="stylesheet" href="/Css/style6Users.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<nav>
  <div>
    <ul>
      <li>
        <a th:if="${username != null}" href="/">Home</a>
      </li>
      <li>
        <a href="/myprofile">Go to your profile</a>
      </li>
      <li>
        <a href="/users">Users</a>
      </li>
      <li>
        <a href="/feed">Feed</a>
      </li>
      <li>
        <a href="/perform_logout">Log Out</a>
      </li>
    </ul>
  </div>
</nav>

<div class="usersList">
  <h1>User List</h1>
  <h6>You can click on the username to open the user profile</h6>
  <table>
    <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th>Bio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td><a th:href="@{'/users/' + ${user.id}}"><span th:text="${user.username}"></span></a></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.dateOfBirth}"></td>
      <td th:text="${user.bio}"></td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
